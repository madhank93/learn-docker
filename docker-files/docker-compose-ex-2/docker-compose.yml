version: '3'

services:
    cms:
        image: drupal
        ports: 
            - '8080:80'
        volumes: 
            - drupal-modules:/var/www/html/modules
            - drupal-profiles:/var/www/html/profiles
            - drupal-sites:/var/www/html/sites
            - drupal-themes:/var/www/html/themes
    db:
        image: postgres
        environment: 
            - POSTGRES_DB=drupal
            - POSTGRES_USER=user
            - POSTGRES_PASSWORD=pass

volumes: 
    drupal-modules:
    drupal-profiles:
    drupal-sites:
    drupal-themes: